<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Flipper</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css
    "
    />
  </head>
  <body>
    <div class="button m-5">
      <h1>Color Flipper</h1>
      <button id="green" class="btn btn-success">Green</button>
      <button id="red" class="btn btn-danger">Red</button>
      <button id="blue" class="btn btn-info">Blue</button>
      <button id="random" class="btn btn-light">Random</button>
    </div>

    <script>
      let green_btn = document
        .getElementById("green")
        .addEventListener("click", () => {
          document.body.style.backgroundColor = "green";
        });
      let red_btn = document
        .getElementById("red")
        .addEventListener("click", () => {
          document.body.style.backgroundColor = "red";
        });
      let blue_btn = document
        .getElementById("blue")
        .addEventListener("click", () => {
          document.body.style.backgroundColor = "blue";
        });
      let random_btn = document
        .getElementById("random")
        .addEventListener("click", () => {
          let redC = Math.round(Math.random() * 255);
          let greenC = Math.round(Math.random() * 255);
          let blueC = Math.round(Math.random() * 255);

          let color = `rgb(${redC}, ${greenC}, ${blueC})`;
          document.body.style.backgroundColor = color;
        });
    </script>
  </body>
</html>
